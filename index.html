<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="fontawesome/css/all.css">

</head>
<style>

</style>
<body>

  <div class="dashboard">  


  <div class="dashboard-mainmenu" >
    <div class="personal-details">

    <div class="personal-img">  
        <img src="images/image-jeremy.png" alt="jeremy" id="jeremy">
    </div>

      <div class="name"> 
      <span id="faint-text">Report for </span>

      <h3>Jeremy  Robson</h3>
      </div>

    </div>
    <ul> 
    <li class="daily" > Daily</li>
    <li class="weekly" > Weekly</li>
    <li class="monthly" >Monthly</li>
    </ul>
  </div>


  <div class="section-categories">



  <section class="categories Work">
      
        <img src="images/icon-work.svg" alt="work" id="img">
   
   
        <div class="details categories-work">
  
<div class="details-title">
<span class="details-titlename">
work
</span>
<span class="details-icon">
<i class="fas fa-ellipsis-h"></i>
</span>

</div>

<div class="usage">
<h2 class="current-usage">
32hrs
</h2>
<span class="previous-usage" id="faint-text">
last week-36hrs
</span>

</div>

</div>
    
  </section> 

  <section class="categories Play">
      <img src="images/icon-play.svg" alt="play" id="img">
    <div class="details categories-play">
      <div class="details-title">
        <span class="details-titlename">
          play
        </span>
        <span class="details-icon">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      
      </div>
      
      <div class="usage">
        <h2 class="current-usage">
          10hrs
        </h2>
        <span class="previous-usage" id="faint-text">
          last week-8hrs
        </span>
   </div>


    </div>
  </section>


  <section class="categories Study">
    <img src="images/icon-study.svg" alt="study" id="img">
    <div class="details categories-study" >
      <div class="details-title">
        <span class="details-titlename">
          study
        </span>
        <span class="details-icon">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      
      </div>
      
      <div class="usage">
        <h2 class="current-usage">
         4hrs
        </h2>
        <span class="previous-usage" id="faint-text">
          last week-7hrs
        </span>
          </div>
  
    </div>
  </section>

  <section class="categories Exercise">
    <img src="images/icon-exercise.svg" alt="exercise" id="img">
    <div class="details categories-exercise">
  
<div class="details-title">
  <span class="details-titlename">
    exercise
  </span>
  <span class="details-icon">
    <i class="fas fa-ellipsis-h"></i>
  </span>


  
 
</div>

<div class="usage">
  <h2 class="current-usage">
    4hrs
  </h2>
  <span class="previous-usage" id="faint-text">
    last week-5hrs
  </span>

  </div>
  
    </div>
  </section>

  <section class="categories Social">
    <img src="images/icon-social.svg" alt="social" id="img">
    <div class="details categories-social">

      <div class="details-title">
        <span class="details-titlename">
          social
        </span>
        <span class="details-icon">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      
      </div>
      
      <div class="usage">
        <h2 class="current-usage">
          5hrs
        </h2>
        <span class="previous-usage" id="faint-text">
          last week-10hrs
        </span>

          </div>
         
  
    </div>
  </section>

  <section class="categories Self-Care">
    <img src="images/icon-self-care.svg" alt="selfcare" id="img">
    <div class="details categories-selfcare">
        

      <div class="details-title">
        <span class="details-titlename">
          selfCare
        </span>
        <span class="details-icon">
          <i class="fas fa-ellipsis-h"></i>
        </span>
      
      </div>
      
      <div class="usage">
        <h2 class="current-usage">
          2hrs
        </h2>
        <span class="previous-usage" id="faint-text">
          last week-2hrs
        </span>
    </div>
 
    </div>
  </section> 

  </div>
  </div>
</body>

<script src="App.js"></script>
</html>
